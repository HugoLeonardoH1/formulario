<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br />agendar a sua mentoria</p>
      </header>

      <form>
        <fieldset>
          <div class="fieldtest-wrapper">
            <h2>Informações pessoais</h2>
            <div class="col2">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="second-name">Sobrenome</label>
                <input type="text" id="second-name" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="input-wrapper">
            <label for="email-person"
              >Email <span>(digite um email valido)</span></label
            >
            <input type="email" id="email-person" />
          </div>

          <div class="input-wrapper">
            <label for="email-person"
              >Senha <span>(Minimo de 6 caracteres)</span></label
            >
            <input type="email" id="email-person" />
          </div>
        </fieldset>
        <fieldset>
          <div class="input-wrapper">
            <h2>Informações do seu mentor</h2>
            <label for="mentor-name"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" />
          </div>
        </fieldset>

        <fieldset>
          <div class="input-wrapper">
            <h2>Seus horários disponíveis</h2>
            <h3 class="time">Primeira mentoria</h3>
            <div class="col3">
              <div class="input-wrapper">
                <label for="date1"> Data <span>DD/MM/AAAA</span></label>
                <input type="date" />
              </div>

              <div class="input-wrapper">
                <label for="start1">Das</label>
                <input type="time" />
              </div>
              <div class="input-wrapper">
                <label for="until1">Até</label>
                <input type="time" />
              </div>
            </div>
          </div>
          <div class="fix">
            <h3 class="time">Segunda mentoria</h3>
            <div class="col3">
              <div class="input-wrapper">
                <label for="date2"> Data <span>DD/MM/AAAA</span></label>
                <input type="date" />
              </div>

              <div class="input-wrapper">
                <label for="start2">Das</label>
                <input type="time" />
              </div>
              <div class="input-wrapper">
                <label for="until2">Até</label>
                <input type="time" />
              </div>
            </div>
          </div>
        </fieldset>
        <footer class="form-buttons">
          <input form="my-form" class="button" type="submit" value="Salvar" />
        </footer>
      </form>
    </div>
  </body>
</html>
